<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Build your Resume</title>
</head>
<body>
    <nav class="navbar navbar-custom ">
        <span class="navbar-brand custom-h1">Free Resume Builder</span>
      </nav>
      <br>
      <div class="resume-form">
        <div class="container">
          <div class="row">
              <div class="col col-left">
                  <div class="left-side">
                      <h1 class="customm-h1">Personal Infos</h1>
                      <form>
                        <div class="form-group">
                          <label for="photo">Photo</label>
                          <input class="form-control photo-input" type="file" id="photo" accept="image/*" onchange="handleImageUpload(event)">
                          </div>
                          <div class="form-group">
                            <label for="full-name">Full name</label>
                            <input type="text" class="form-control" id="full-name" placeholder="Full name">
                          </div>
                          <div class="form-group">
                            <label for="phone-number">Phone number</label>
                            <input type="number" class="form-control" id="phone-number" placeholder="Phone number">
                          </div>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>
                            
                        </form>
                  </div>
                  
              </div>
              <div class="col col-right">
                <div class="right-side">
                  <h1 class="customm-h1">Professional Infos</h1>
                  <div class="form-floating">
                    <label for="objective">Objective</label>
                    <textarea class="form-control" placeholder="What are you searching for?" id="objective"></textarea>
                  </div>
                  <div class="form-floating">

                    <label for="skills">Skills</label>
                    <textarea class="form-control" placeholder="What skills do you have?" id="skills"></textarea>
                    
                  </div>
                  
                  <div class="form-floating" id="experienceContainer">
                    <label for="experienceTextarea">Experience</label>
                    <textarea class="form-control" placeholder="Write a work experience" id="experienceTextarea"></textarea>
                    <br>
                    <button onclick="addExperience()" class="btn add-button" id="AddExp">Add experience</button>
                </div>
                  
                <div class="form-floating" id="educationContainer">
                  <label for="educationTextarea">Education</label>
                  <textarea class="form-control" placeholder="Write an education entry" id="educationTextarea"></textarea>
                  <br>
                  <button onclick="addEducation()" class="btn add-button" id="AddEdu">Add education</button>
              </div>
                  
                  
                  </div>
                  
              </div>
          </div>
          
      </div>
      </div>
      <div class="row">
        <div class="col col2e" id="create-div" style="display:block;">
          <button type="button" onClick="createResume()" class="btn create-resume">Create Resume!</button>
        </div>
      </div>
      <div class="row" id="print-div" style="display:none;">
        <div class="col col2e">
          <button type="button" onclick="printResume()" class="btn create-resume">Print your Resume!</button>
        </div>
      </div>
      <div class="resume-template" id="resume-template" style="display: none;">
        <div class="container resume-container">
            <div class="row">
                <div class="col-lg-6 left-sidee">
                    >
                    <div class="personal-info">
                        <img src="" alt="Your Photo" id="resume-photo">
                        
                        <h2 id="resume-full-name">Full Name</h2>
                        <div class="icon-text-container">
                          <i class="fa-solid fa-location-dot"></i>
                          <p class="info-text" id="resume-address">Address</p>
                        </div>
                       
                        <div class="icon-text-container">
                            <i class="fa-solid fa-phone"></i>
                            <p class="info-text" id="resume-phone">Phone Number</p>
                        </div>
                        <div class="icon-text-container">
                          <i class="fa-solid fa-envelope"></i>
                        <p class="info-text" id="resume-email">Email</p>
                        </div>
                        
                        <h5 style="font-weight:350; margin-top:30px;" id="resume-objective">Objective</h5>
                    </div>
                </div>
                <div class="col-lg-6 right-sidee">
                    <div class="professional-info">
                      <div class="icon-text-container">
                        <i class="fa-solid fa-book"></i>
                        <h2>Skills</h2>
                      </div>
                        
                        <p id="resume-skills">Skills</p>
                        <div class="icon-text-container">
                          <i class="fa-solid fa-briefcase"></i>
                          <h2>Experience</h2>
                        </div>
                        
                        <ul id="resume-experience">
                            
                        </ul>
                        <div class="icon-text-container">
                          <i class="fa-solid fa-school"></i>
                          <h2>Education</h2>
                        </div>
                        
                        <ul id="resume-education">
                            
                        </ul>
                    </div>
                </div>
            </div>
      </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/ea29fb6c60.js" crossorigin="anonymous"></script>
</body>
</html>
